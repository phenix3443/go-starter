name: Unit Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unittest:
    name: run unittest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Test
        run: go test ./...
